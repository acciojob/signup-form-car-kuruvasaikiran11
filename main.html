<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<h1>Signup Form Car</h1>
	<form method="post">
		<div>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" placeholder="Name" required>
		</div>
		<div>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="Email" required>
		</div>
		<div>
			<label for="gender">Gender:</label>
			Male<input type="radio" id="gender_m" name="gender" required>
			Female<input type="radio" id="gender_f" name="gender" required>
		</div>
		<div>
			<label for="cars">Car Brands:</label>
			<select id="cars" name="cars" required>
				<option disabled selected>--Please choose an option--</option>
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		</div>
		<div>
			<label for="age">Age:</label>
			<input type="number" id="age" name="age" placeholder="Age" required>
		</div>
		<div>
			<label for="dob">DOB:</label>
			<input type="date" id="dop" name="dop" required>
		</div>
		<div>
			<label for="tel">Phone Number:</label>
			<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
		</div>
		<div>
			<input type="checkbox" id="tos" name="tos" required> <label for="tos">I agree to the TOS</label>
		</div>
		<div>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" placeholder="Password" required>
		</div>
		<button type="submit">Submit</button>
	</form>
</body>

</html>
